<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Cat Salon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="salon">
        <div id="cat">
            <img id="catImage" src="cat.png" alt="Cute Cat">
            <img id="hat" src="" alt="Hat" class="accessory">
            <img id="collar" src="" alt="Collar" class="accessory">
        </div>
        <div id="controls">
            <h2>Choose a Hat</h2>
            <button class="hat-button" data-hat="hat1.png">Hat 1</button>
            <button class="hat-button" data-hat="hat2.png">Hat 2</button>
            <button class="hat-button" data-hat="hat3.png">Hat 3</button>

            <h2>Choose a Collar</h2>
            <button class="collar-button" data-collar="collar1.png">Collar 1</button>
            <button class="collar-button" data-collar="collar2.png">Collar 2</button>
            <button class="collar-button" data-collar="collar3.png">Collar 3</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
